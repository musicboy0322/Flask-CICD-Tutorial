<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block setting %}
    <link href="../static/main.css" rel="stylesheet" type="text/css" />
    <title>天氣預報</title>
    {% endblock %}

</head>
<body>
    {% block selectSection %}
    <div class="selectWeather">
        <h2>天氣預報</h2>

        <form class="selectBar" action='/' method="post">
            <span>請選擇縣市</span>
            <select name="city">
                <option selected="selected">宜蘭縣</option>
                <option>花蓮縣</option>
                <option>臺東縣</option>
                <option>澎湖縣</option>
                <option>金門縣</option>
                <option>連江縣</option>
                <option>臺北市</option>
                <option>新北市</option>
                <option>桃園市</option>
                <option>臺中市</option>
                <option>臺南市</option>
                <option>高雄市</option>
                <option>基隆市</option>
                <option>新竹縣</option>
                <option>新竹市</option>
                <option>苗栗縣</option>
                <option>彰化縣</option>
                <option>南投縣</option>
                <option>雲林縣</option>
                <option>嘉義縣</option>
                <option>嘉義市</option>
                <option>屏東縣</option>
            </select>

            <input type="submit">
        </form>
    </div>
    {% endblock %}
    
    {% block displaySection %}
    {% endblock %}
</body>
</html>
